<div class="container">
  <br>
  <div class="col-6 col-sm-6 col-md-6 col-lg-4">
    <mat-form-field class="example-full-width">
        <input matInput readonly [matDatepicker]="picker" (click)="picker.open()"
            (focus)="picker.open()" placeholder="Desde" [(ngModel)]="select_day"
            [ngModelOptions]="{standalone: true}" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [touchUi]="isMobile()" #picker></mat-datepicker>
    </mat-form-field>
</div>
  <br>
  <mat-expansion-panel [expanded]="control_collapse_search == true" (opened)="control_collapse_search = true" style="margin-top: 30px;">
    <mat-expansion-panel-header style="background-color:#43c89d;">
        <mat-panel-title style="color:white;">
            <i style="margin-top: 3px; margin-right: 20px;" class="fas fa-car"></i><span>AUTO ID - PATENTE</span>
        </mat-panel-title>
        <mat-panel-description style="color:white;">
        </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>
</div>
