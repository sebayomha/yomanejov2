<div class="container" style="margin-top: 100px;">
    <div>
        <mat-expansion-panel [expanded]="control_collapse_search == true" (opened)="control_collapse_search = true" style="margin-top: 30px;">
            <mat-expansion-panel-header style="background-color:#43c89d;">
                <mat-panel-title style="color:white;">
                    <i style="margin-top: 3px; margin-right: 20px;" class="fas fa-search"></i><span>BUSCAR</span>
                </mat-panel-title>
                <mat-panel-description style="color:white;">
                </mat-panel-description>
            </mat-expansion-panel-header>
            <form (ngSubmit)="searchSchedules()" #forma="ngForm" novalidate="" style="margin-top: 20px;">
                
                <div style="margin-top: 30px;"><label style="font-weight: 500; font-size: 17px;">Disponibilidad horaria:</label></div>
                <div style="font-size: 13px; margin-bottom: 15px;" class="text-muted">Recuerde que debe ingresar
                    al menos un horario para realizar la búsqueda</div>
                <mat-tab-group mat-stretch-tabs #tabulator>
                    <div *ngFor="let day of search.dates_times; let i = index;">
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <i class="far fa-check-circle" *ngIf="(day.option[0].hour_start != '' && day.option[0].hour_start != null) || day.all_day == true" style="margin-right: 5px;color: #43c89d;font-size: 16px;"></i>
                                <span>{{day.name_day}}</span>
                            </ng-template>
                            <div class="container" style="margin-left: 0px;" (swipeleft)="onSwipeLeft(tabulator)"
                            (swiperight)="onSwipeRight(tabulator)" style="overflow-y: hidden;">
                                <div *ngIf="!search.dates_times[i].all_day">
                                    <div class="row margin-top-30"
                                        *ngFor="let option of search.dates_times[i].option; let j = index;">
                                        <div class="col-sm-4"
                                            *ngIf="search.dates_times[i].option[j].hour_start || search.dates_times[i].option[j].hour_start == null">
                                            <mat-form-field class="example-full-width" >
                                                <mat-label>Desde</mat-label>
                                                <mat-select
                                                    (selectionChange)="doScheduleTo(day.name_day,$event.value,j)"
                                                    [disabled]="search.dates_times[i].option.length - 1 > j">
                                                    <mat-option
                                                        *ngFor="let hour of search.dates_times[i].option[j].scheduleFrom"
                                                        [value]="hour">
                                                        {{hour}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-sm-4"
                                            *ngIf="search.dates_times[i].option[j].scheduleTo.length > 0">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Hasta</mat-label>
                                                <mat-select
                                                    (selectionChange)="setHourFinish(search.dates_times[i].option[j],$event.value)"
                                                    [disabled]="search.dates_times[i].option.length - 1 > j">
                                                    <mat-option
                                                        *ngFor="let hour of search.dates_times[i].option[j].scheduleTo"
                                                        [value]="hour">
                                                        {{hour}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-4 col-sm-1"
                                            *ngIf="(search.dates_times[i].option[j].scheduleSend != null) && flag_address_alt" style="text-align: center; margin: auto;">
                                            <mat-checkbox name="check_da_{{i}}{{j}}" [(ngModel)]="search.dates_times[i].option[j].dir_alt">DA
                                            </mat-checkbox>
                                        </div>
                                        <div class="col-4 col-sm-1" *ngIf="!(search.dates_times[i].option.length - 1 > j)">
                                            <button *ngIf="!(search.dates_times[i].option[0].hour_start == '')" type="button" class="btnHover" style="width: 100%; margin-top: 10px;" mat-button
                                            (click)="addDateTime(day.name_day)" [disabled]="(search.dates_times[i].option[j].scheduleSend == null)"><span
                                                style="font-size: 20px"><i
                                                    class="fas fa-plus-circle" [ngClass]="{'circle-color-primary-disabled': search.dates_times[i].option[j].scheduleSend == null, 'circle-color-primary': search.dates_times[i].option[j].scheduleSend != null}"></i></span></button>
                                        </div>
                                        <div class="col-4 col-sm-2"
                                            *ngIf="(search.dates_times[i].option[j].hour_start || search.dates_times[i].option[j].hour_start == null) && j == (search.dates_times[i].option.length - 1)">
                                            <button style="width: 100%; margin-top: 10px;" mat-button
                                                (click)="removeOption(j,search.dates_times[i].option)"><span
                                                    style="font-size: 20px;"><i
                                                        class="fas fa-trash-alt"></i></span></button>
                                        </div>
                                    </div>
                                    <div style="margin: auto;" class="col-12 col-md-2" *ngIf="(search.dates_times[i].option[0].hour_start == '')">
                                        <button type="button" class="btnHover" style="width: 100%;" mat-button
                                            (click)="addDateTime(day.name_day)" ><span
                                                style="font-size: 20px"><i
                                                    class="fas fa-plus-circle" style="color: #43c89d"></i></span> Nuevo horario</button>
                                    </div>
                                </div>
                                <div class="margin-top-30" style="text-align: center; margin-bottom: 30px;">
                                    <mat-checkbox (change)="allDay(day.name_day,$event)" style="margin-right:15px">Disponible todo el día
                                    </mat-checkbox>
                                    <mat-checkbox *ngIf="day.all_day && flag_address_alt" name="{{i}}" [(ngModel)]="search.dates_times[i].option[0].dir_alt">DA
                                    </mat-checkbox>
                                </div>
                            </div>
                        </mat-tab>
                    </div>
                </mat-tab-group>

                <!-- Excepciones -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header style="background-color:#6c757dc7;">
                        <mat-panel-title style="color:white;">
                            <i style="margin-top: 3px; margin-right: 20px;"></i><span>Filtro avanzado</span>
                        </mat-panel-title>
                        <mat-panel-description style="color:white;">
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <div class="row">
                    <!-- array de excepciones -->
                        <div *ngIf="excepciones.length" class="col-12" style="margin-top: 15px;">
                            <div *ngFor="let excepcion of excepciones; let j = index; let firstItem = first;" style="margin-bottom:15px" class="excepcion">
                                <mat-divider *ngIf="!firstItem"></mat-divider>
                                <div class="row" style="padding: 0px;">
                                    <div class="col-11" style="text-align: left; line-height: 41px;">Filtro {{j + 1}}:</div>
                                    <div class="col-1">
                                        <!-- eliminar excepcion -->
                                        <div style="text-align: right;" *ngIf="excepciones.length">
                                            <button style="width: 100%; padding: 0px; margin-top:5px; text-align:right; min-width: 0px;" mat-button
                                                (click)="removeExcepcion(j)"><span
                                                    style="font-size: 20px"><i
                                                        class="fas fa-times"></i></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- fecha excepcion -->
                                <div class="col-12" style="margin-top: 15px; padding: 0px;">
                                    <div class="row">
                                        <div class="col-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput readonly [matDatepicker]="pickerExcepcion" (click)="pickerExcepcion.open()"
                                                    (focus)="pickerExcepcion.open()" placeholder="Fecha"
                                                    [min]="minDate" [(ngModel)]="excepcion.date" name="excepcionDate_{{j}}">
                                                <mat-datepicker-toggle matSuffix [for]="pickerExcepcion"></mat-datepicker-toggle>
                                                <mat-datepicker [touchUi]="isMobile()" #pickerExcepcion></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                        <!-- checkbox de si puede o no -->
                                        <div class="col-6" style="text-align: right; line-height: 56px;">
                                            <mat-checkbox [checked]="excepcion.no_puede" name="excepcion_no_puede_{{j}}"
                                            [(ngModel)]="excepcion.no_puede">No puede
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                </div>

                                <!-- tramos de horarios de excepcion -->
                                <div class="col-12" style="margin-top: 15px; padding: 0px;" *ngIf="!excepcion.no_puede">

                                    <div *ngFor="let excepcionRowTIme of excepcion.horarios; let h = index">

                                        <div class="row">
                                            <div class="col-4">
                                                <!-- fecha desde tramo -->
                                                <mat-form-field>
                                                    <mat-label>Desde</mat-label>
                                                    <mat-select #horariosDesde
                                                        (selectionChange)="doExcepcionHours($event.value, j, h)">
                                                        <mat-option *ngFor="let horario of excepcionRowTIme.horariosDesde; let i = index" [value]="i">
                                                            {{horario}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-4">
                                                <!-- fecha hasta tramo -->
                                                <mat-form-field>
                                                    <mat-label>Hasta</mat-label>
                                                    <mat-select (selectionChange)="setExceptionHourFinish($event.value, j, h)">
                                                        <mat-option *ngFor="let horario of excepcionRowTIme.horariosHasta; let i = index" [value]="i">
                                                            {{horario}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-2" style="text-align: center; margin: auto;" *ngIf="flag_address_alt">
                                                <mat-checkbox name="check_excep_da_{{j}}{{h}}" [(ngModel)]="excepcionRowTIme.dir_alt">DA
                                                </mat-checkbox>
                                            </div>
                                            <div class="col-2">
                                                <div class="row" style="margin-top: 10px;">
                                                    <div style="width: 50%;">
                                                        <button *ngIf="h == (excepcion.horarios.length - 1)" type="button" style="width: 100%;min-width: 0px;" mat-button
                                                        (click)="addNewRowTime(j)"><span
                                                            style="font-size: 20px"><i
                                                                class="fas fa-plus-circle" style="color: #43c89d"></i></span>
                                                    </button>
                                                    </div>
                                                    <div style="width: 50%;">
                                                        <button style="width: 100%;min-width: 0px;" mat-button
                                                        (click)="removeRowTime(j, h)"><span
                                                            style="font-size: 20px"><i
                                                                class="fas fa-trash-alt"></i></span>
                                                    </button>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- agregar excepcion -->
                    <div style="margin: auto; margin-top: 15px; padding-bottom: 15px;" class="col-12 col-md-2">
                        <button class="btnHover" type="button" style="width: 100%;" mat-button
                            (click)="addException()"><span
                                style="font-size: 20px"><i
                                    class="fas fa-plus-circle" style="color: #43c89d"></i></span> Agregar filtro
                        </button>
                    </div>

                </mat-expansion-panel>
                <div class="form-group" style="text-align: right; margin-top:30px;">
                    <button class="confirmButtonCalcular" mat-button type="submit"
                        [disabled]="(!forma.valid || (!(search.address[3].altitud != '') && !(search.address[1].street_a != '') && !(search.address[2].street_b != '')) || flag_address_alt && (!(search.address_alternative[3].altitud != '') && !(search.address_alternative[1].street_a != '') && !(search.address_alternative[2].street_b != '')) || schedule_send_null || !(search.student_name != '') || !(search.student_phone != ''))">BUSCAR</button>
                </div>
            </form>
        </mat-expansion-panel>
        <br>
        <available-schedules *ngIf="available_schedules" (finish)="onAvailableSchedulesFinish($event);" [excepciones]="excepciones" [disponibilidad]="search.dates_times" [student_name]="search.student_name" [student_phone]="search.student_phone" [address]="search.address" [address_alternative]="search.address_alternative" [number_of_classes]="numberOfClasses" [data]="available_schedules"></available-schedules>
    </div>
</div>
