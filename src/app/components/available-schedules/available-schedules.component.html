<div class="col-12" style="margin-bottom: 15px; text-align: right;"><label style="font-size: 14px;">Clases seleccionadas : {{classes}} / {{number_of_classes}}</label></div>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel #panel *ngFor="let option of this.data; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{option.dia}} - {{option.fecha}}
      </mat-panel-title>
      <mat-panel-description>
        <a *ngIf="!option.opcion_selecionada">Aun no selecciono una opci√≥n.</a>
        <a *ngIf="option.opcion_selecionada">El horario seleccionado para este dia es: {{option.opcion_selecionada}} hs</a>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngFor="let element of option.autos; let j = index;">
      <div style="margin: auto; border-top: 1px solid rgba(0, 0, 0, 0.12); padding-top: 15px; padding-bottom: 10px; line-height: 35px;" class="row" *ngFor="let horario of element.horarios">
          <div class="col-1">
            <mat-radio-button #button [checked]="horario.checked" [value]="horario.horaInicio" (click)="resetRadio(button,i,horario)" style="vertical-align: sub;"></mat-radio-button>
          </div>
          <div class="col-8"><span style="margin-right:15px;vertical-align: middle;">Inicio de clase: {{horario.horaInicio}} hs</span>
            <span *ngIf="element.tieneEldiaLibre == true" class="dot grey"style="vertical-align: middle;"></span>
            <span *ngIf="element.tieneEldiaLibre == false && horario.ratingGeneral > 8" class="dot green"style="vertical-align: middle;"></span>
            <span *ngIf="element.tieneEldiaLibre == false && horario.ratingGeneral >= 3 && horario.ratingGeneral <=8" class="dot yellow"style="vertical-align: middle;"></span>
            <span *ngIf="element.tieneEldiaLibre == false && horario.ratingGeneral < 3" class="dot red"style="vertical-align: middle;"></span>
          </div>
          <div class="col-3" style="line-height: 35px;"><span style="float: right;">Auto: {{element.idAuto}}</span></div>
      </div>
    </div>

    <mat-action-row>
      <button *ngIf="i != 0" mat-button color="warn" (click)="prevStep()">ANTERIOR</button>
      <button *ngIf="i != (this.data.length - 1)" mat-button color="primary" (click)="nextStep()">SIGUIENTE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<div class="col-12" style="margin-top: 20px;"><button style="margin-bottom:45px;float: right;" mat-button [disabled]="classes != number_of_classes" (click)="saveOptions()">FINALIZAR</button></div>
