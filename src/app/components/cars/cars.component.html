<div class="container" style="margin-top: 95px;">
  <div class="row">
    <div class="col-4" *ngFor="let auto of autos.data" style="margin-top:15px">
      <mat-card>
        <div class="row">
          <div class="col-2">
            <span class="dot">
              <p style="margin: 1px; color: white; margin-left: 8px;">{{auto.idAuto}}</p>
            </span>
          </div>
          <div class="col-6" style="padding:0px;">
            <span style="margin-top:13px;">{{auto.modelo}}</span>
          </div>
          <div class="col-4">
            <span class="icons" style="font-size: 18px; color: #d61c1c; float:right;" (click)="eliminarAlumno(element, $event);" matTooltip="Dar de baja">
              <i class="fas fa-trash-alt"></i>
            </span>
            <span class="icons" style="color: grey; font-size: 18px; float:right; margin-right: 15px;" (click)="editarAlumno(element, $event);" matTooltip="Editar">
              <i class="fas fa-pencil-alt"></i>
            </span>

            
          </div>
        </div>
        <mat-card-content>
          <div class="row" style="margin-top: 15px;">
            <div class="col-6">
              Patente: {{auto.patente}}
            </div>
            <div class="col-6">
              Zona: {{auto.zonaMaster}}
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
  </div>
